<!-- Add this to the <head> section of all your HTML files -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Add this script before </body> in all your HTML files -->
<script>
  // Fix for mobile zooming issues
  window.addEventListener('resize', function() {
    // Reset any potential zoom when navigating back to the page
    if (document.documentElement.clientWidth === window.innerWidth) return;
    
    // Force reset viewport when zoomed
    const viewport = document.querySelector('meta[name="viewport"]');
    if (viewport) {
      viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      
      // Re-enable user scaling after a moment
      setTimeout(function() {
        viewport.content = 'width=device-width, initial-scale=1.0';
      }, 300);
    }
  });
  
  // Prevent automatic zooming on input fields
  document.addEventListener('DOMContentLoaded', function() {
    const allInputs = document.querySelectorAll('input, textarea, select');
    allInputs.forEach(function(input) {
      input.style.fontSize = '16px'; // Minimum font size to prevent zoom
    });
  });
</script>
